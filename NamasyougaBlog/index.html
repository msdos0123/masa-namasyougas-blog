<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NamasyougasBlog</title>
    <style>
        /* 全体の設定 */
        body {
            margin: 0;
            padding: 0;
            font-family: serif; /* 知的な明朝体 */
            line-height: 1.7;
            color: #333;
            background-color: #fcfcfc; /* わずかに目に優しい白 */
        }

        /* 常に上に出るサイト名のヘッダー */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #000; /* 黒背景 */
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 0.1em; /* 文字の間隔を広げて高級感を出す */
            text-transform: uppercase;
        }

        /* メインコンテンツ */
        main {
            max-width: 650px; /* 読みやすい横幅 */
            margin: 100px auto 50px; /* ヘッダー分（100px）空ける */
            padding: 0 20px;
        }

        h1 {
            font-size: 1.2rem;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        /* 記事リストのスタイル */
        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            margin-bottom: 25px;
        }

        .post-date {
            font-size: 0.8rem;
            color: #888;
            display: block;
        }

        .post-link {
            text-decoration: none;
            color: #000;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .post-link:hover {
            text-decoration: underline; /* マウスを乗せた時だけ線を出す */
        }

        footer {
            text-align: center;
            font-size: 0.7rem;
            color: #aaa;
            margin-top: 100px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html">生しょうが's blog</a>
    </header>


    <main>
        <h1>Latest Articles</h1>

        <ul class="post-list">
            <li class="post-item">
                <span class="post-date">2026.02.28</span>
                <a href="./article-first/index.html" class="post-link">初めての記事</a>
            </li>

      </main>
                
 </body>                
 </html>
